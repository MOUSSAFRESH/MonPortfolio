<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contenedor-header">
        <header>
            <div class="logo">
                <a href="#">Fresh</a>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="Accueil.html" onclick="selection()">Accueil</a></li>
                    <li><a href="A-propos.html" onclick="seleccionar()">A-propos  </a></li>
         
                    <li><a href="Mes projets.html" onclick="seleccionar()">Mes projets</a></li>
                    <li><a href="portfolio.html" onclick="seleccionar()">Portfolio</a></li>
                    <li><a href="contact.html" onclick="seleccionar()">Contact</a></li>
                </ul>
            </nav>
            <img src="image/menu.png" alt="menu" class="menu">
        </header>
    </div>
    <div id="contact" class="contact">
        <form>
          <h1>Contactez-moi</h1>
          <div class="separation"></div>
          <div class="corps-formulaire">
            <div class="gauche">
              <div class="groupe">
                <label>Votre Prénom & Nom</label>
                <input type="text" autocomplete="off" />
                <i class="fas fa-user"></i>
              </div>
              <div class="groupe">
                <label>Votre adresse e-mail</label>
                <input type="text" autocomplete="off" />
                <i class="fas fa-envelope"></i>
              </div>
              <div class="groupe">
                <label>Votre téléphone</label>
                <input type="text" autocomplete="off" />
                <i class="fas fa-mobile"></i>
              </div>
            </div>
    
            <div class="droite">
              <div class="groupe">
                <label>Message</label>
                <textarea placeholder="Saisissez ici..."></textarea>
              </div>
            </div>
          </div>
    
          <div class="pied-formulaire" align="center">
            <button>Envoyer le message</button>
          </div>
        </form>
      </div>
    <script>
        const menu = document.querySelector(".menu")
        const bar = document.querySelector(".bar")
        menu.addEventListener('click',()=>{
        nav .classList.toggle('mobile')
        })
      </script>
</body>
</html>
